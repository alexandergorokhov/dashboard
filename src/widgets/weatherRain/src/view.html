<div class="text-center">
  <div class="alert alert-info" ng-if="!data">
    Please insert a location in the widget configuration
  </div>
  <div class="weather" ng-if="data">
    <h4>{{data.name}} ({{data.sys.country}})</h4>
    <dl>
      <dt>Rain:</dt>
      <dd ng-show="rain">Raining</dd>
      <dd ng-show="rain"><i class="fa fa-cloud fa-4x"></i></dd>
      <dd ng-show="!rain">Not Raining</dd>
      <dd ng-show="!rain"><i class="fa fa-sun-o fa-4x"></i></dd>

    </dl>

  </div>
</div>
